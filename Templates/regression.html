<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fuel Consumption Prediction</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
                margin: 0;
                padding: 0;
            }
            form {
                max-width: 500px;
                margin: 50px auto;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }
            input[type="number"] {
                width: calc(100% - 10px);
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 3px;
                box-sizing: border-box;
            }
            input[type="radio"] {
                width: auto;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 3px;
                box-sizing: border-box;
                margin-right: 5px;
            }
            button {
                background-color: #4CAF50;
                color: white;
                padding: 12px 24px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #45a049;
            }
            button[type="submit"] {
                width: 100%;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <form method="post" action="{% url 'predict' 0 %}">
            {% csrf_token %}

            <label>Number of cylinders in the engine:</label>
            <input type="number" name="cylinders" max="8" min="3" size="15" required> <br><br>

            <label>Enter engine's displacement (in in<sup>3</sup>):</label>
            <input type="number" name="displacement" max="455" min="68" step=".1" size="15" required> <br><br>

            <label>Enter horsepower of the engine (in hp):</label>
            <input type="number" name="horsepower" max="230" min="46" step=".1" size="15" required> <br><br>

            <label>Enter weight of the car (in Lbs):</label>
            <input type="number" name="weight" max="5140" min="1613" size="15" required> <br><br>

            <label>Time taken to accelerate from 0 to 60 miles/hr (in s):</label>
            <input type="number" name="acceleration" max="24.8" min="8" step=".1" size="15" required> <br><br>

            <label>Enter year of manufacture (1970 - 1982):</label>
            <input type="number" name="year" max="82" min="70" size="15" required> <br><br>

            <label>Select place of manufacture:</label>
            <input type="radio" name="origin" value="1" required>American
            <input type="radio" name="origin" value="2">European
            <input type="radio" name="origin" value="3">Japanese
            <br><br>

            <button type="submit">Predict</button>
        </form>
    </body>
</html>
